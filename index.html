<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="background">
    <div class="calculator">
      <h1 class="titleCalculator" style="color: white">Calculate Apple</h1>
      <p id="result"></p>
      <table>
        <tr>
          <td><button class="buttonSup" onclick="clean()">AC</button></td>
          <td><button class="buttonSup" onclick="back()"><</button></td>
          <td><button class="buttonSup" onclick="porc()">%</button></td>%</button></td>
          <td><button class="buttonSide" onclick="insert('/')">/</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="insert('7')">7</button></td>
          <td><button class="button" onclick="insert('8')">8</button></td>
          <td><button class="button" onclick="insert('9')">9</button></td>
          <td><button class="buttonSide" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="insert('4')">4</button></td>
          <td><button class="button" onclick="insert('5')">5</button></td>
          <td><button class="button" onclick="insert('6')">6</button></td>
          <td><button class="buttonSide" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="insert('1')">1</button></td>
          <td><button class="button" onclick="insert('2')">2</button></td>
          <td><button class="button" onclick="insert('3')">3</button></td>
          <td><button class="buttonSide" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="2" ><button class="button" style="width: 200px" onclick="insert('0')">0</button class="button"></td>
          <td><button class="button" onclick="insert('.')">.</button></td>' class="button"></td>
          <td><button class="buttonSide" onclick="calculate()">=</button class="button"></td>
        </tr>
      </table>
     </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
